<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href= "pngwing.com (5).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" placeholder="0" readonly>
        </div>
        <div class="bottoms">
            <button class="btn bg-gray">AC</button>
            <button class="btn bg-gray">DE</button>
            <button class="btn bg-gray">%</button>
            <button class="btn bg-yellow text-white">/</button>
            <button class="btn bg-dark-gray text-white">7</button>
            <button class="btn bg-dark-gray text-white">8</button>
            <button class="btn bg-dark-gray text-white">9</button>
            <button class="btn bg-yellow text-white">X</button>
            <button class="btn bg-dark-gray text-white">4</button>
            <button class="btn bg-dark-gray text-white">5</button>
            <button class="btn bg-dark-gray text-white">6</button>
            <button class="btn bg-yellow text-white">-</button>
            <button class="btn bg-dark-gray text-white">1</button>
            <button class="btn bg-dark-gray text-white">2</button>
            <button class="btn bg-dark-gray text-white">3</button>
            <button class="btn bg-yellow text-white">+</button>
            <button class="btn-0 bg-dark-gray text-white">0</button>
            <button class="btn bg-dark-gray text-white">.</button>
            <button class="btn bg-yellow text-white">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
